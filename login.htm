<body class="loginbg">
    <!-- 直接跳主內容區 -->
    <a class="goCenter" href="#center" tabindex="1">按Enter到主內容區</a>
    <!-- wrapper Start -->
    <div class="wrapper">
        <div class="login">

        </div>
        <!-- header Start -->
        <header class="header">
            <div class="container">
                <a class="accesskey" href="#aU" id="aU" accesskey="U" title="網站標題" tabindex="2">:::</a>

                <h1 class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">
                    <a href="index.htm">
                        <img src="images/logo.png" class="lazy">
                    </a>
                </h1>

                <!-- noscript -->
                <noscript> 您的瀏覽器不支援JavaScript語法，JavaScript語法並不影響內容的陳述。您可使用按鍵盤上的Ctrl鍵+ (+)鍵放大/(-)鍵縮小來改變字型大小；回到上一頁可使用瀏覽器提供的 Alt+左方向鍵(←) 快速鍵功能；列印可使用瀏覽器提供的(Ctrl+P)功能。您的瀏覽器，不支援script語法，若您的瀏覽器無法支援請點選此超連結 <a href="#">網站導覽</a>
                </noscript>

            </div>
        </header>
        <!-- header End -->
        <!-- main Start -->
        <div id="center" class="main login  wow fadeInUp" data-wow-duration="2s" data-wow-delay=".8s">
            <div class="center_block">
                <a class="accesskey" href="#aC" id="aC" accesskey="C" title="主要內容區">:::</a>
                <h2>會員登入</h2>
                <div class="loginbox">
                    <form action="" class="form_grid">
                        <div class="form_grp">
                            <label for="" class="form_title">帳號：</label>
                            <div class="form_content">
                                <input type="text" id="" value="請輸入帳號">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="password" class="form_title">密碼：</label>
                            <div class="form_content">
                                <input name="" id="" type="text" value="請輸入密碼">
                            </div>
                        </div>
                        <div class="form_grp">
                            <label for="password" class="form_title">驗證碼：</label>
                            <div class="form_content form_inline">
                                <img src="images/basic/captcha.gif" alt="" class="captcha" tabindex="0">
                                <input name="" type="text" value="">
                            </div>
                        </div>
                        <ul>
                            <li class="forget"><a href="#">忘記密碼</a></li>
                            <li class="reg"><a href="#">註冊會員</a></li>
                        </ul>
                        <div class="btn_grp">
                            <button type="button" class="btn btn-gray">登入</button>
                        </div>
                        <dl>
                            <dt>或快速登入</dt>
                            <dd><a href="#" title="facebook登入"><img src="images/facebook.png" alt="facebook"></a></dd>
                            <dd><a href="#" title="google登入"><img src="images/google.png" alt="google"></a><div class="lastused">上次使用</div></dd>
                            <dd><a href="#" title="yahoo登入"><img src="images/yahoo.png" alt="yahoo"></a></dd>
                            <dd><a href="#" title="line登入"><img src="images/line.png" alt="line"></a></dd>
                        </dl>
                    </form>
                    <p>註冊或登入即表示您了解並同意客發中心<a href="#">隱私權及資訊安全政策</a></p>
                </div>
            </div>
        </div>
        <!-- main End -->

        <!-- footer Start-->
        <div class="footer">
