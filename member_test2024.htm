                    <script>
                        var url = "/93613/93615/";
                        function goLogin() {
                            var action = "?action=login";
                            document.location.href = url + "hakkashopMember" + action;
                        }

                        function target(method) {
                            var data = {
                                method: method
                            };
                            $.ajax({
                                url: "/umbraco/Surface/HakkashopMember/loginTypeSession",
                                type: 'POST',
                                dataType: "json",
                                data: data,
                                cache: false
                            });
                        };


                        function verifyemail() {
                            var mail = $('#email');
                            if (document.getElementById('email').validity.valid && mail.val() != '') {
                                if (confirm("確認以 " + mail.val() + " 為電子信箱寄出驗證信嗎?")) {
                                    var data = {
                                        email: mail.val()
                                    }
                                    $.ajax({
                                        type: "POST",
                                        url: "/umbraco/Surface/HakkaMember/SandVerifyMail",
                                        data: data,
                                        success: function (response) {
                                            if (!response.includes("錯誤")) {
                                                $('#email').prop('disabled', true);
                                                $('#checkbutton').text('驗證信已寄送')
                                                $('#checkbutton').attr('disabled', 'disabled');
                                            }
                                            else {
                                                alert(response);
                                            }
                                        },
                                        error: function (response) {
                                            alert("寄送沒有成功，請輸入正確email再試一次")
                                        }
                                    });

                                }
                            }
                            else {
                               confirm("Email為空或格式不正確")
                           }
                       };


                       function checkpattern(id) {
                        var attre = document.getElementById(id);
                        var tipid = id + "Check"
                        var tip = $("#" + tipid);
                        if (!attre.validity.patternMismatch && !attre.validity.tooShort) {
                            tip.hide();
                        }
                        else {
                            tip.show();
                        }
                    };

                    function beforeSubmit() {
                        var attre = document.getElementById("checkEmail");
                        if (attre.value === "") {
                            alert("請先驗證Email");
                        }
                    }

                    function checkphone() {
                        var attre = document.getElementById("telephoneNumber");
                        var tip = $("#memberTELCheck");
                        var value = attre.value;
                        var flag = true;
                        if (attre.validity.patternMismatch) {
                            for (i = 0; i < value.length; i++) {
                                if (value.charAt(i) < '0' || value.charAt(i) > '9') {
                                    flag = false;
                                    break;
                                }
                            }
                            if (!flag) {
                                tip.text('手機號碼不可包含非數字之值')
                            }
                            else {
                                tip.text('此欄位必填，請填寫正確的手機號碼(共十碼)')
                            }
                            tip.show();
                        }
                        else {
                            tip.hide();
                        }

                    };

        var names = [];

            names.push($(this).get(0).files[i].name);
        }
            // $('input[name=file]').val(names);
        if (length > 2) {
            var fileName = names.join(', ');
            $(this).closest('.upload_grp').find('.upload_file').html(length + " files selected");
        } else {
            $(this).closest('.upload_grp').find('.upload_file').html(names);
        }

        var file = $(this).get(0).files[0];
            //建立用來讀取此檔案的物件
        var reader = new FileReader();
            //使用該物件讀取file檔案
